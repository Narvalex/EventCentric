<div class="lx-title-bar">
    <div class="row">
        <div class="lx-logo-area col-xs-6">
            <img class="lx-icon" ng-src="{{iconFile}}" alt="Lex UI" title="{{appTitle}} - {{appSubtitle}}" />
            <div class="lx-title-area">
                <p class="lx-logo-title">{{appTitle}}</p>
            </div>
        </div>

        <div class="col-xs-6">
                <div class="lx-right-side-controls">
                    <span class="lx-right-side-control-can-be-hidden">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"> Dropdown <span class="caret"></span></a>
                        <button class="btn btn-info btn-sm">Button 2</button>
                        <button class="btn btn-info btn-sm">Button 3</button>
                    </span>
                    <button type="button" ng-click="menuButtonClicked()"
                            class="btn lx-menu-button">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
        </div>
    </div>
</div>
<div ng-transclude></div>

<div ng-view class="lx-view" 
     ng-class="{'lx-view-full-width': !isMenuVertical || !isMenuVisible}">
</div>
