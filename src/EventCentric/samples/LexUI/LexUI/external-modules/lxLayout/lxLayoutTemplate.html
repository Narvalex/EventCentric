<div class="lx-title-bar">
    <div class="row">
        <div class="lx-logo-area col-sm-6">
            <img class="lx-icon" ng-src="{{iconFile}}" alt="Lex UI" title="{{title}} - {{subtitle}}" />
            <div class="lx-title-area">
                <p class="lx-logo-title">{{title}}</p>
                <p class="lx-logo-subtitle">{{subtitle}}</p>
            </div>
        </div>
        <div class="lx-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-info">Button 2</button>
                <button class="btn btn-info">Button 3</button>
            </div>
        </div>
    </div>
</div>
